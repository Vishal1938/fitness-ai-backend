spring.application.name=spring-ai-ollama

server.port=8060
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=llama3.2
spring.ai.ollama.chat.options.temperature=0.2


# ===============================
# LOGGING CONFIGURATION
# ===============================
# Root logging level
logging.level.root=INFO

# Application-specific logging (your packages)
logging.level.com.spring.ollama=DEBUG
logging.level.com.spring.ollama.service=DEBUG
logging.level.com.spring.ollama.controller=DEBUG
logging.level.com.spring.ollama.config=DEBUG

# Spring AI logging
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.ai.chat=DEBUG
logging.level.org.springframework.ai.ollama=DEBUG

# Spring Framework logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO

# Console logging pattern with colors
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) [%thread] %cyan(%logger{36}) - %msg%n

# File logging configuration
logging.file.name=logs/fitness-ai-ollama.log
logging.file.max-size=50MB
logging.file.max-history=30
logging.file.total-size-cap=500MB

# File logging pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# ACTUATOR ENDPOINTS (Optional - for monitoring)
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ===============================
